<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Welcome to the DevConnector</title>
  </head>
  <body>
    <nav class="navbar bg--dark">
      <h1>
        <a class="text--white" href="dashboard.html">
          <i class="fas fa-code">DevConnector</i>
        </a>
      </h1>

      <ul class="navbar__list">
        <li class="navbar__item navbar__item--active">
          <a class="navbar__link text--white" href="profiles.html">Developers</a>
        </li>

        <li class="navbar__item">
          <a class="navbar__link text--white" href="register.html">Register</a>
        </li>

        <li class="navbar__item">
          <a class="navbar__link text--white" href="login.html">Sign In</a>
        </li>
      </ul>
    </nav>

    <main class="container">
      <div class="wrapper">
        <h1 class="text--large text--center text--primary">
          Sign Up
        </h1>
        <p class="text--lead">
          <i class="fas fa-user"></i>
          Create Your Account
        </p>
        <form action="dashboard.html" class="form">
          <div class="form__group">
            <input type="text" class="form__input" placeholder="Enter Your Name" required />
          </div>

          <div class="form__group">
            <input type="email" class="form__input" placeholder="Enter Your Email Address" />
            <small class="form__text">
              This site uses Gravatar, so if you want to profile image, use a Gravater email
            </small>
          </div>

          <div class="form__group">
            <input type="password" class="form__input" placeholder="Enter Your Password" minlength="6" />
          </div>

          <div class="form__group">
            <input type="password" class="form__input" placeholder="Confirm Your Password" minlength="6" />
          </div>

          <input type="submit" value="Register" class="btn--primary" />
        </form>
        <p class="my--1">Already have an account? <a href="login.html">Sign In</a></p>
      </div>
    </main>
  </body>
</html>
