<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Welcome to the DevConnector</title>
  </head>
  <body>
    <nav class="navbar bg--dark">
      <h1>
        <a class="text--white" href="dashboard.html">
          <i class="fas fa-code">DevConnector</i>
        </a>
      </h1>

      <ul class="navbar__list">
        <li class="navbar__item navbar__item--active">
          <a class="navbar__link text--white" href="profiles.html">Developers</a>
        </li>

        <li class="navbar__item">
          <a class="navbar__link text--white" href="posts.html">Posts</a>
        </li>

        <li class="navbar__item">
          <a class="navbar__link text--white" href="dashboard.html"><i class="fas fa-user"></i> &nbsp;<span class="sm---hide">Dashboard</span></a>
        </li>

        <li class="navbar__item">
          <a class="navbar__link text--white" href="login.html"><i class="fas fa-sign-out-alt"></i> &nbsp;<span class="sm---hide">Logout</span></a>
        </li>
      </ul>
    </nav>

    <main class="container">
      <div class="wrapper">
        <h1 class="text--large text--center text--primary">
          Add An Experience
        </h1>
        <p class="text--lead"><i class="fas fa-code-branch"></i> Add any developer/programming positions that you have had in the past</p>
        <small>* = required fields</small>
        <form class="form">
          <div class="form__group">
            <input type="text" class="form__input" placeholder="* Job Title" name="title" required />
          </div>

          <div class="form__group">
            <input type="text" class="form__input" placeholder="* Company" name="company" required />
          </div>

          <div class="form__group">
            <input type="text" class="form__input" placeholder="Location" name="location" />
          </div>

          <div class="form__inline">
            <div class="form__group">
              <h4>From Date</h4>
              <input type="date" class="form__input form__input--inline" name="from" />
            </div>
            <div class="form__group">
              <h4>To Date</h4>
              <input type="date" class="form__input form__input--inline" name="to" />
            </div>
          </div>

          <div class="form__group">
            <p><input type="checkbox" name="current" value="" /> Current Job</p>
          </div>
          <div class="form__group">
            <textarea name="description" class="form__input" cols="30" rows="5" placeholder="Job Description"></textarea>
          </div>

          <button type="submit" class="button btn--primary my--1">Submit</button>
          <button class="button btn--light my--1" href="dashboard.html">Go Back</button>
        </form>
      </div>
    </main>
  </body>
</html>
